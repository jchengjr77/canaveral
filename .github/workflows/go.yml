                      dep ensure
                  fi
            - name: Test (Base)
              run: go test
            - name: Test (nativestore)
              run: go test ./nativestore
            - name: Test (lib)
              run: go test ./lib
            - name: Test (node)
              run: go test ./node
            - name: Test (vscodesupport)
              run: go test ./vscodesupport
            - name: Test (gh)
              run: go test ./gh
            - name: Test (git)
